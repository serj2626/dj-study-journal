{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<h2 class="my-5 text-center">Форма обратной связи</h2>
<div class="container ">
    <div class="row">
        <div class="w-50 mx-auto">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-end">
                    <input class="btn py-2 px-3 bg-gradient btn-danger" type="submit" value="Отправить">
                </div>

            </form>
        </div>

    </div>
</div>


{% endblock main %}
