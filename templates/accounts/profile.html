{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}


{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<h2 class="my-5 text-center">Настройки профиля</h2>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <img src="{% static 'img/profile.png' %}" width="250px" height="250px"  alt="">
                <div class="mt-3">
                    <p class="text-center fs-3">Сергей Бойцов</p>
                    <p class="text-center fs-6">@serj2626</p>
                    <p class="text-center fs-6">serj2626@mail.ru</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="w-50 mx-auto">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end">
                        <input class="btn py-2 px-3 bg-gradient btn-danger" type="submit" value="Обновить">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
